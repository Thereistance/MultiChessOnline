{% extends 'main.html' %}

{% block content %}
<style>
   

    h1 {
        text-align: center;
        color: #00ffd5;
        text-shadow: 0 0 10px #00ffd5;
        margin-bottom: 30px;
    }

    table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        background: #1c1c3c;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    th, td {
        padding: 15px;
        text-align: center;
    }

    th {
        background: #282850;
        color: #00ffd5;
        text-transform: uppercase;
        font-size: 14px;
    }

    tr:nth-child(even) {
        background-color: #2a2a4d;
    }

    tr:hover {
        background-color: #38385e;
    }

    .rank {
        font-weight: bold;
        color: #ffd700;
    }

    .username {
        color: #00e1ff;
    }

    .score {
        color: #00ff88;
    }
</style>
<div>
    <table>
        <tr>
            <th>Место</th>
            <th>Игрок</th>
            <th>Очки</th>
        </tr>
        {% for player in ratings %}
        <tr>
            <td class="rank">#{{ forloop.counter }}</td>
            <td class="username">{{ player.user.username }}</td>
            <td class="score">{{ player.score }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock content %}

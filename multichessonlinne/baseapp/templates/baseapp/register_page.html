{% extends 'main.html' %}

{% block content %}
<style>
    /* üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã */
    .register-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* üîπ –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .register-container h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 22px;
        font-weight: bold;
    }

    /* üîπ –ü–æ–ª—è —Ñ–æ—Ä–º—ã */
    .register-container form {
        width: 100%;
    }

    .register-container input, 
    .register-container select, 
    .register-container textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s;
        margin-top: 5px;
    }

    .register-container input:focus, 
    .register-container select:focus, 
    .register-container textarea:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* üîπ –ö–Ω–æ–ø–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
    .register-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    .register-btn:hover {
        background-color: #0056b3;
    }

    /* üîπ –°—Å—ã–ª–∫–∞ –Ω–∞ –≤—Ö–æ–¥ */
    .login-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –æ—à–∏–±–æ–∫ */
    .errorlist {
        color: red;
        font-size: 14px;
        margin-top: 5px;
        text-align: left;
    }
</style>

<!-- üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
<div class="register-container">
    <h2>üìù Create an Account</h2>

    <form method="POST" action="">
        {% csrf_token %}
        
        <!-- –í—ã–≤–æ–¥–∏–º –æ—à–∏–±–∫–∏ —Ñ–æ—Ä–º—ã -->
        {% if form.errors %}
            <div class="errorlist">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <!-- –ü–æ–ª—è —Ñ–æ—Ä–º—ã -->
        {{ form.as_p }}

        <input type="submit" value="Register" class="register-btn"/>
    </form>

    <p class="login-link">Already signed up? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock content %}

{% extends 'main.html' %}

{% block content %}

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Titillium Web -->
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∏–ª—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    body {
        font-family: 'Titillium Web', sans-serif;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö –∫–æ–º–Ω–∞—Ç */
    .rooms-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        justify-content: center;
        max-width: 1200px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
        width: 100%;
        margin: 0 auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
        overflow: hidden; /* –ó–∞—â–∏—â–∞–µ—Ç –æ—Ç –≤—ã—Ö–æ–¥–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∫–æ–º–Ω–∞—Ç—ã */
    .room-card {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        flex: 1 1 250px;
        max-width: 320px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .room-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    /* –°—Å—ã–ª–∫–∞ –Ω–∞ –∫–æ–º–Ω–∞—Ç—É */
    .room-card a {
        text-decoration: none;
        color: #ffeb3b;
        font-size: 20px;
    }

    .room-card a:hover {
        color: #ffd700;
        text-decoration: underline;
    }

    /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–æ–∑–¥–∞—Ç–µ–ª–µ */
    .room-creator {
        margin-top: 10px;
        font-size: 16px;
        font-weight: 400;
        opacity: 0.9;
    }

    /* –î–µ–π—Å—Ç–≤–∏—è —Å –∫–æ–º–Ω–∞—Ç–æ–π (—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, —É–¥–∞–ª–µ–Ω–∏–µ) */
    .room-actions {
        margin-top: 12px;
    }

    .room-actions a {
        margin: 0 8px;
        color: #ffeb3b;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .room-actions a:hover {
        color: #ffd700;
        text-decoration: underline;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã */
    .create-room-link {
        display: block;
        width: fit-content;
        max-width: 300px; /* –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
        margin: 0 auto 20px auto; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
        padding: 12px 24px;
        background-color: #1de9b6; /* –ù–µ–æ–Ω–æ–≤–æ-–∑–µ–ª–µ–Ω—ã–π */
        color: #003b46; /* –¢–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ç–µ–∫—Å—Ç */
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
        border-radius: 10px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .create-room-link:hover {
        background-color: #14cba8;
        transform: scale(1.05);
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
        .rooms-container {
            flex-direction: column;
            align-items: center;
        }

        .create-room-link {
            width: 90%;
            max-width: 280px;
        }
    }
</style>

<div>
   <a class="create-room-link" href="{% url 'create-room' %}">‚ûï Create a new room</a>

   <div class="rooms-container">
     {% for room in rooms %}
     <div class="room-card">
       <a href="{% url 'room' room.id %}">{{ room.name }}</a>
       <div class="room-creator">üë§ @{{ room.creator.username }} is waiting...</div>
       
       {% if user.is_authenticated and user.username == room.creator.username %}
       <div class="room-actions">
         <a href="{% url 'update-room' room.id %}">‚úè Edit</a>
         <a href="{% url 'delete-room' room.id %}">‚ùå Delete</a>
       </div>
       {% endif %}
     </div>
     {% endfor %}
   </div>
</div>

{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç Titillium Web -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">

    <style>
        body {
    font-family: 'Titillium Web', sans-serif;
    background-color: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    width: 100%;
    overflow-x: hidden;
}

/* üîπ HEADER */
.header-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #1c1c1c;
    color: white;
    padding: 15px 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
    height: 70px;
}

/* –õ–æ–≥–æ—Ç–∏–ø */
.header-logo img {
    height: 50px;
    transition: transform 0.3s ease-in-out;
}

.header-logo img:hover {
    transform: scale(1.1);
}

/* üîπ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∞—è –ø–∞–Ω–µ–ª—å */
.user-container {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
    margin-right: 40px;
}

.user-container p {
    margin: 0;
    color: white;
    font-weight: 500;
   
}

.user-container a {
    background: white;
    color: #1c1c1c;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s ease-in-out;
    white-space: nowrap;
}

.user-container a:hover {
    background: #ddd;
    color: #333;
}

/* üîπ –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
.main-content-container {
    display: flex;
    flex: 1;
    overflow: hidden;
}

/* NAVBAR (–±–æ–∫–æ–≤–æ–µ –º–µ–Ω—é) */
.navbar {
    width: 180px;
    background-color: #232323;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
    height: 100%;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: 500;
    padding: 15px 20px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}

.navbar a:hover {
    background-color: #007bff;
}

/* üîπ –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Å–≤–µ—Ä—Ö—É) */
.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center; /* –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    padding: 20px;
    overflow-y: auto;
}

/* üîπ –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
@media (max-width: 768px) {
    .main-content-container {
        flex-direction: column;
    }

    .navbar {
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: center;
    }

    .navbar a {
        padding: 10px;
    }

    .header-container {
        flex-direction: column;
        height: auto;
        padding: 10px;
        align-items: center;
        text-align: center;
    }

    .user-container {
        justify-content: center;
        margin-top: 5px;
    }
}
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header-container">
        <!-- –õ–æ–≥–æ—Ç–∏–ø -->
        <div class="header-logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/img1.png' %}" alt="Logo">
            </a>
        </div>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
        <div class="user-container">
            {% if request.user.is_authenticated %}
            <p>Welcome, <strong>{{ request.user.username }}</strong></p>
            <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
            <p><a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>

    <!-- –ù–ê–í–ò–ì–ê–¶–ò–Ø + –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ -->
    <div class="main-content-container">
        <!-- –ù–∞–≤–±–∞—Ä (—Å–ª–µ–≤–∞) -->
        <div class="navbar">
            <a href="{% url 'rooms' %}">üéÆ Play</a>
            <!-- <a href="#">üìö Learn</a> -->
            <a href="{% url 'profile' request.user.id %}">üôé‚Äç‚ôÇÔ∏è Profile </a>  
            <!-- <a href="#">üì∫ Watch</a>
            <a href="#">üí¨ Chat</a>         -->
            <a href="{% url 'rating' %}">üèÜ Rating </a>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ (–ø–æ —Ü–µ–Ω—Ç—Ä—É) -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
